spring.application.name=notification-service

server.port=9901

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=notificationService
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=tradePlacedEvent:com.learntrad.microservices.trade.event.TradePlacedEvent,tradeEditedEvent:com.learntrad.microservices.trade.event.TradeEditedEvent,tradeStatusUpdatedEvent:com.learntrad.microservices.trade.event.TradeStatusUpdatedEvent

spring.mail.host=sandbox.smtp.mailtrap.io
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
mail.email=${MAIL_EMAIL}

management.endpoints.web.exposure.include=health, info, metrics, prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=notification-service
management.tracing.sampling.probability=1.0

spring.zipkin.sender.type=web
spring.zipkin.base-url=http://localhost:9411

loki.url=http://localhost:3100/loki/api/v1/push