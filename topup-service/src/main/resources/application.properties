spring.application.name=topup-service

server.port=8084

spring.datasource.username= topup_postgres_user
spring.datasource.password= password
spring.datasource.url=jdbc:postgresql://localhost:5438/topup_postgres_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.data.redis.host=localhost
spring.data.redis.port=6381

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=topupService
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

topup.expiredin.seconds=30

management.endpoints.web.exposure.include=health, info, metrics, prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=topup-service
management.tracing.sampling.probability=1.0

loki.url=http://localhost:3100/loki/api/v1/push
api-gateway.url=http://localhost:9000