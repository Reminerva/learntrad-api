spring.application.name=customer-service

server.port=8081

spring.datasource.username=customer_postgres_user
spring.datasource.password=password
spring.datasource.url=jdbc:postgresql://localhost:5433/customer_postgres_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# spring.jpa.hibernate.ddl-auto=update
# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=customerService
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.type.mapping=balanceAdjustedEvent:com.learntrad.microservices.topup.event.BalanceAdjustedEvent

management.endpoints.web.exposure.include=health, info, metrics, prometheus
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.observations.key-values.application=customer-service
management.tracing.sampling.probability=1.0

loki.url=http://localhost:3100/loki/api/v1/push